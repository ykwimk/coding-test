<html>
  <head>
    <title>closure</title>
  </head>
  <body>
    <script type="text/javascript">
      function closure() {
        const arr = [1, 2, 3, 4, 5]
        for(i=0; i<5; i++){
          setTimeout(function(){
            console.log('i '+i)
          }, 1000);
        }

        for(let j=0; j<5; j++) {
          setTimeout(() => {
            console.log('j '+arr[j])
          }, 3000);
        }
      }

      closure()
    </script>
  </body>
</html
